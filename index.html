<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      href="https://i.ibb.co/C0qTPCV/ic-launcher.png"
      type="image/png"
      sizes="16x16"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      let table = "users";
      const rest_url = "https://yvlnlgjkhvlvtljfemar.supabase.co/rest/v1/";
      const auth_url = "https://yvlnlgjkhvlvtljfemar.supabase.co/auth/v1/";
      let apikey = "fisk";
      console.log(apikey);
      async function getApiKey() {
        await fetch("https://fiskemanden.martinjens986.workers.dev/", {
          "Access-Control-Allow-Origin":
            "https://fiskemanden.martinjens986.workers.dev/",
        })
          .then((resp) => resp.json())
          .then((resp) => {
            console.log(resp);
            console.log(resp.key);
            apikey = resp.key;
          });
      }

      let loggedIn = false;
      let emailErr = false;
      let passwordErr = false;

      async function login(email, password, emailErr, passwordErr) {
        if (!validateLogin(emailErr, passwordErr)) return false;
        let data = { email: email, password: password };
        console.log(data);
        await fetch(auth_url + "token?grant_type=password", {
          method: "POST",
          headers: {
            apikey: apikey,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((response) => {
            console.log(response);
            response.error == "invalid_grant"
              ? (loggedIn = true)
              : (loggedIn = false);
          });
        console.log(loggedIn);
        return loggedIn;
      }

      async function signup(email, password, emailErr, passwordErr) {
        if (!validateLogin(emailErr, passwordErr)) return false;
        let data = { email: email, password: password };
        console.log(data);
        await fetch(auth_url + "signup", {
          method: "POST",
          headers: {
            apikey: apikey,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((response) => console.log(response));
      }
      function checkPassword(password) {
        if (password.length >= 6) {
          return false;
        }
        return true;
      }
      function ValidateEmail(input) {
        var validRegex =
          /^[a-zA-Z0-9.!#$%&'*+/=?^_\`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        if (input.match(validRegex)) {
          return false;
        }
        return true;
      }

      function validateLogin(emailErr, passwordErr) {
        if (emailErr || passwordErr) {
          if (emailErr && passwordErr) {
            console.log("Please write correct email and password");
            return false;
          } else if (passwordErr) {
            console.log("Please write correct password");
            return false;
          }

          console.log("Please write correct email");
          return false;
        }
        return true;
      }
      async function tage() {
        await fetch("https://fiskemanden.martinjens986.workers.dev/", {
          "Access-Control-Allow-Origin":
            "https://fiskemanden.martinjens986.workers.dev/",
        })
          .then((resp) => resp.json())
          .then((resp) => console.log(resp));
      }
    </script>
    <style>
      .wrapper {
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body x-init="getApiKey()">
    <div
      class="wrapper"
      x-data="{message: 'I love u',username: 'martinjens986@gmail.com', password: 'asdf123',count : 0, loggedIn:loggedIn,emailErr:emailErr,passwordErr:passwordErr}"
    >
      <h1
        x-text="message + ' ' + username"
        x-on:change="login()"
        class="text-5xl font-bold mt-0 mb-6"
      ></h1>
      <div class="wrapper">
        <button
          x-on:click="count = count +1"
          x-text="count"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
        ></button>
      </div>
      <br />
      <div>
        <input
          type="text"
          x-model="username"
          class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          placeholder="Username"
          x-effect="emailErr = ValidateEmail(username)"
        />
        <span
          id="alert1"
          class="absolute -translate-y-16 translate-x-36 bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded"
          x-show="emailErr"
          >Please enter valid email address</span
        >
      </div>
      <br />
      <div>
        <input
          type="text"
          x-model="password"
          class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          placeholder="Password "
          x-effect="passwordErr = checkPassword(password)"
        />
        <span
          id="alert2"
          class="absolute -translate-y-16 translate-x-36 bg-red-100 border border-red-400 text-red-700 px-2 py-1 rounded"
          x-show="passwordErr"
          >Password has to be over six letters long</span
        >
      </div>
      <br />
      <button
        class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        x-on:click="async ()=>{loggedIn = await login(username,password,emailErr,passwordErr)}"
      >
        Login
      </button>
      <br />
      <button
        class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        x-on:click="signup(username,password,emailErr, passwordErr)"
      >
        Signup
      </button>
      <span x-show="loggedIn" x-transition> Hello ðŸ‘‹ </span>
    </div>
  </body>
</html>
